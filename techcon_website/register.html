<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <title>Registration Page</title>
    </header>
    <body>
        <h1>Register For TechCon 2024</h1>
        <nav>
            <h2>Navigation</h2>
            <ul>
                <li><a href="#home">Home</a></li>

            </ul>
        </nav>
        <main>
            <form>
                <ul>
<li><label for="fullname">Fullname:</label>
<input type="text" id="fullname" name="fullname" placeholder="Field for Name"></li>

<li><label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="example@gmail.com"></li>

<li><label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Password"></li>

<li><label for="terms and conditions">Terms and Conditions:</label>
<input type="checkbox" id="checkbox" name="Terms and Conditions"></li>

<li><button type="register">Register Now</button></li>
</ul>
</form>
